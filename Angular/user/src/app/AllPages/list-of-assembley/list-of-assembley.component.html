<div class="maincontainer">
    <div class="row" style="padding-top: 25px" *ngIf="adviser?.length == 0">
        <div class="col-md-8">
            <h3>
                <b>
          You can crate your own machine from below and if you don't have any
          idea about what components that yoy want please use our Ai adviser
          which filter some products from you..
        </b>
            </h3>
        </div>
        <div class="col-md-4" style="text-align: end; margin-top: 15px">
            <button mat-raised-button style="color: white; background-color: black" (click)="openPopup()">
        AI Adviser
      </button>
        </div>
    </div>
    <div class="row" style="padding-top: 25px" *ngIf="adviser?.length !== 0">
        <div class="col-md-8">
            <h3>
                <b> Your adviser is set noe you can select product to continue </b>
            </h3>
        </div>
        <div class="col-md-4" style="text-align: end; margin-top: 15px">
            <button mat-raised-button style="color: white; background-color: black" (click)="resetAi()">
        Reset AI Adviser
      </button>
        </div>
    </div>
    <div class="row" style="padding-top: 25px">
        <div class="col-md-12">
            <h2>
                <b> All Assembly </b>
            </h2>
        </div>
    </div>
    <div class="row" style="padding-top: 25px">
        <ng-container *ngFor="let assemble of assemblyArray; index as i; first as isFirst">
            <div class="col-md-2" style="height: 250px; margin-top: 2%" (click)="openAssemblySelection(assemble)">
                <div class="mainassembleydiv">
                    <div>
                        <img class="imgAssembley" [src]="assemble.imagepath" />
                    </div>
                    <div style="margin-top: 15px">
                        <h4>
                            <b>{{ assemble.assemblyTitle }}</b>
                        </h4>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
