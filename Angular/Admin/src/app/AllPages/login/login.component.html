<div class="maindiv">
    <mat-card>
        <form [formGroup]="loginform" class="formcss" (ngSubmit)="onSubmit()">
            <div class="row" style="text-align: center">
                <h4>Login</h4>
            </div>
            <div class="row" style="margin-top: 5%">
                <div class="form-group col-md-12 mb-3">
                    <label class="lablecss">Email</label>
                    <input type="text " formControlName="email" class="form-control inputcss" />
                    <div *ngIf="submitted && f.email.errors" style="color: red">
                        <div *ngIf="f.email.errors.required">
                            <p class="errormsgcss">Email is required</p>
                        </div>
                        <div *ngIf="f.email.errors.email">Email is not valid</div>
                    </div>
                </div>
                <div class="form-group col-md-12 mb-3">
                    <label class="lablecss">Password</label>
                    <input type="text " formControlName="password" class="form-control inputcss" />
                    <div *ngIf="submitted && f.password.errors" style="color: red">
                        <div *ngIf="f.password.errors.required">
                            <p class="errormsgcss">Password is Required</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button mat-raised-button color="primary">Login</button>
            </div>

            <div class="row" style="margin-top: 5%">
                <div class="col-md-6"></div>
                <div class="col-md-6" style="text-align: right">
                    <a routerLink="../Signup">New Account?</a>
                </div>
            </div>
        </form>
    </mat-card>
</div>
