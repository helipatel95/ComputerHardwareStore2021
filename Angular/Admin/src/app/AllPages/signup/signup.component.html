<div class="maindiv">
    <mat-card>
        <form [formGroup]="signup" class="formcss" (ngSubmit)="onSubmit()">
            <div class="row" style="text-align: center">
                <h4>Signup</h4>
            </div>
            <div class="row" style="margin-top: 5%">
                <div class="form-group col-md-6 mb-3">
                    <label class="lablecss">First Name</label>
                    <input type="text " formControlName="firstname" class="form-control inputcss" />
                    <div *ngIf="submitted && f.firstname.errors" style="color: red">
                        <div *ngIf="f.firstname.errors.required">
                            <p class="errormsgcss">Firstname is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="lablecss">Last Name</label>
                    <input type="text " formControlName="lastname" class="form-control inputcss" />
                    <div *ngIf="submitted && f.lastname.errors" style="color: red">
                        <div *ngIf="f.lastname.errors.required">
                            <p class="errormsgcss">Lastname is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="lablecss">Email</label>
                    <input type="text " formControlName="email" class="form-control inputcss" />
                    <div *ngIf="submitted && f.email.errors" style="color: red">
                        <div *ngIf="f.email.errors.required">
                            <p class="errormsgcss">Email is required</p>
                        </div>
                        <div *ngIf="f.email.errors.email">Email is not valid</div>
                    </div>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="lablecss">Password</label>
                    <input type="text " formControlName="password" class="form-control inputcss" />
                    <div *ngIf="submitted && f.password.errors" style="color: red">
                        <div *ngIf="f.password.errors.required">
                            <p class="errormsgcss">Password is Required</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button mat-raised-button color="primary">Signup</button>
            </div>

            <div class="row" style="margin-top: 5%">
                <div class="col-md-6">
                    <a routerLink="../Login">Go back to login</a>
                </div>
                <div class="col-md-6" style="text-align: right"></div>
            </div>
        </form>
    </mat-card>
</div>
