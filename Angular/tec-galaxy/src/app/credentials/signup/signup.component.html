<main>
    <h1 style="font-family: Arial, Helvetica, sans-serif;font-size: 3em; margin-bottom: 20px;">Create new account</h1> 
    <form [formGroup]="signupForm"> 
         <div class="form-group">
             <label for="firstName">First Name</label>
             <input type="text" class="form-control" formControlName="firstName" id="firstName"
             [ngClass]="{'is-invalid': submitted && f.firstName.errors, 'invalid_field': submitted && f.firstName.errors }">
             <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                 <div *ngIf="f.firstName.errors.required">First Name is required</div>
             </div>
         </div> 
         <div class="form-group">
             <label for="lastName">Last Name</label>
             <input type="text" class="form-control" formControlName="lastName" id="lastName"
             [ngClass]="{'is-invalid': submitted && f.lastName.errors, 'invalid_field': submitted && f.lastName.errors }">
             <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                 <div *ngIf="f.lastName.errors.required">Last Name is required</div>
             </div>
         </div> 
         <div class="form-group">
             <label for="email">Email address</label>
             <input type="email" class="form-control" formControlName="email" id="email"
              [ngClass]="{'is-invalid': submitted && f.email.errors, 'invalid_field': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                 <div *ngIf="f.email.errors.required">Email is required</div>
                 <div *ngIf = "f.email.errors.pattern"> Enter Valid Email</div>
             </div>
         </div>
         <div class="form-group">
             <label for="password">Password</label>
             <input type="password" class="form-control" formControlName="password" id="password"
             [ngClass]="{'is-invalid': submitted && f.password.errors, 'invalid_field': submitted && f.password.errors }">
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                 <div *ngIf="f.password.errors.required">password is required</div>
             </div>
         </div>   
         <div class="text-center">
             <button type="submit" (click)="Submitform()" class="btn btn-warning">Create Account</button>
         </div>                                                                                                        
   </form>
</main>
