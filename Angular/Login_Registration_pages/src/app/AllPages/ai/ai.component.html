<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="d-flex justify-content-around pt-5">
                        <h1>Components</h1>
                        <h1>Select Product</h1>
                    </div>
                   <div class="d-flex justify-content-around" *ngFor="let x of componentProducts">
                        <div class="my-2">
                            <div> <i [class]="x?.icons" aria-hidden="true"></i></div>
                            <span>{{x?.name}}</span>
                        </div>
                    <div class="align-self-center">
                        <button class="btn btn-warning" (click)="relatedProducts()">Select</button>
                    </div>
                   </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <div class="row align-items-center text-center my-3" *ngFor="let z of selectedProductsArr;index as i">
                <div class="col-md-4"><i [class]="z?.img" aria-hidden="true"></i></div>
                <div class="col-md-6">{{z?.description}}</div>
                <div class="col-md-1"><b>&#36;</b> {{z?.price}}</div>
                <div class="col-md-1"><i class="fa fa-trash fa-2x" aria-hidden="true" style="cursor: pointer;" (click)="removeAddProduct(i)"></i></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-dark" (click)="submit()">Assemble</button>
      </div>
    </div>
  </div>
<div class="modal bottom_modal fade" id="relatedProducts" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content animate-bottom">
        <div class="modal-header bg-dark">
            
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times-circle" style="color: white;" aria-hidden="true"></i></button>
        </div>
            <div class="modal-body">
               <div class="row">
                   <div class="col-md-4 text-center" *ngFor="let y of addProducts">
                    <div class="card mx-auto" style="width: 80%;">
                        <i [class]="y?.img" aria-hidden="true"></i>
                        <div class="card-body">
                          <div class="card-text">
                              <p>{{y?.description}}</p>
                              <p> <b>&#36;</b> {{y?.price}}</p>
                            </div>
                          <a  class="btn btn-warning" (click)="selectedProducts(y)">Add</a>
                        </div>
                      </div>
                   </div>
               </div>
                
            </div>
        </div>
    </div>
</div>
