<main style="height:80%" >
    <p class="mt-4 px-2" routerLink="/"><i class="fa fa-chevron-left px-2" aria-hidden="true"></i> <a style="cursor: pointer;"> <b><u>Back to Home Page</u></b> </a></p>
    <div class="container h-100 w-100 d-flex align-items-center">
      <div class="row w-100" >
        <div class="col-md-4"></div>
        <div class="col-md-4" style="box-shadow: 0px 3px 6px #00000029; border-radius: 5px;">
            <h1 class="text-center pt-5 pb-3 text-primary" style="font-family: FreeMono; font-weight: 900;">Forgot password</h1>
            <form [formGroup]="forgotForm"> 
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="email"
                     [ngClass]="{'is-invalid': submitted && f.email.errors, 'invalid_field': submitted && f.email.errors }">
                     <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf = "f.email.errors.pattern"> Enter Valid Email</div>
                    </div>
                </div>  
                <div class="text-center py-3">
                    <button  type="submit" (click)="Submitform()" class="btn btn-warning">Submit</button>
                </div>                                                                                                        
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
</main>
